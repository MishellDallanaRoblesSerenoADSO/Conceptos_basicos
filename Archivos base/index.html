<!DOCTYPE html>
<html lang="sp">

<body>
    <h1>Construir la tabla de verdad para las siguientes expresiones:
        ● ( P ∧ Q)
        ● ( P ∨ Q)
    

    <div class="tabla1">
        
        <table>
            <tr>

                <th> P</th> <th>Q</th> <th>P ^ Q</th>
            </tr>

            <tr>
                <td> V</td> <td>F</td>  <td>F</td>
            </tr>

            <tr>
                <td> F</td> <td>V</td>  <td>F</td>
            </tr>

            <tr>
                <td> V</td> <td>V</td>  <td>V</td>
            </tr>

            <tr>
                <td> F</td> <td>F</td>  <td>F</td>
            </tr>
            
        </table>

    </div>

    <div class="tabla2">

         <table>
            <tr>

                <th> P</th> <th>Q</th> <th>P v Q</th>
            </tr>

            <tr>
                <td> V</td> <td>F</td>  <td>V</td>
            </tr>

            <tr>
                <td> V</td> <td>V</td>  <td>V</td>
            </tr>

            <tr>
                <td> F</td> <td>V</td>  <td>V</td>
            </tr>

            <tr>
                <td> F</td> <td>F</td>  <td>F</td>
            </tr>
            
        </table>

    </div>
        
</body>
